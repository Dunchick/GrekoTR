<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greko Translator</title>
    <style>
        :root {
            /* –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞ (–ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) */
            --greko-blue: #005BAA;
            --greko-red: #C60C30;
            --bg-color: #f1f3f4;
            --container-bg: #FFFFFF;
            --text-color: #202124;
            --border-color: #dadce0;
            --input-bg: #FFFFFF;
            --output-bg: #f8f9fa;
            --hover-bg: #e8f0fe;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
        }

        /* –¢—ë–º–Ω–∞—è —Ç–µ–º–∞ */
        body.dark-theme {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e8eaed;
            --border-color: #3c4043;
            --input-bg: #1e1e1e;
            --output-bg: #2d2e30;
            --hover-bg: #303134;
            --shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        body {
            font-family: 'Roboto', 'Open Sans', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* –®–∞–ø–∫–∞ */
        header {
            background-color: var(--container-bg);
            width: 100%;
            padding: 15px 20px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid var(--greko-blue);
            box-sizing: border-box;
            transition: background-color 0.3s;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –§–õ–ê–ì–ê */
        .logo-flag {
            width: 40px;
            height: 27px;
            overflow: hidden;
        }

        .logo-flag img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 1px solid #ccc;
        }

        h1 {
            font-size: 22px;
            color: var(--greko-blue);
            margin: 0;
        }

        /* –¢—É–º–±–ª–µ—Ä —Ç–µ–º—ã */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 48px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--greko-blue);
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }
        
        .theme-icon {
            margin-right: 10px;
            font-size: 18px;
            color: var(--text-color);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫–∞ */
        .translator-container {
            background: var(--container-bg);
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-top: 40px;
            width: 95%;
            max-width: 1000px;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .lang-select {
            font-weight: bold;
            color: var(--greko-blue);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .lang-select:hover {
            background-color: var(--hover-bg);
        }

        .swap-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.2s;
            color: var(--text-color);
            font-size: 18px;
        }
        .swap-btn:hover {
            background-color: var(--hover-bg);
        }

        .text-area-wrapper {
            display: flex;
            flex-direction: row;
            height: 300px;
        }

        .input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .input-group:first-child {
            border-right: 1px solid var(--border-color);
        }

        textarea {
            flex: 1;
            border: none;
            padding: 20px;
            font-size: 20px;
            resize: none;
            outline: none;
            font-family: inherit;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        textarea::placeholder {
            color: #757575;
        }

        #outputText {
            background-color: var(--output-bg);
        }

        .action-bar {
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            background-color: var(--container-bg);
        }
        
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.7;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .icon-btn:hover {
            background-color: var(--hover-bg);
            opacity: 1;
        }

        @media (max-width: 600px) {
            .text-area-wrapper {
                flex-direction: column;
                height: auto;
            }
            .input-group {
                height: 200px;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }
        
        .accent-line {
            height: 4px;
            background-color: var(--greko-red);
            width: 100%;
        }

        /* –ü–æ–¥–≤–∞–ª */
        footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #757575;
            background-color: var(--container-bg);
            border-top: 1px solid var(--border-color);
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s, border-color 0.3s;
        }
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            color: var(--greko-blue);
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid var(--greko-blue);
            z-index: 10;
        }

    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="logo-flag">
                <img src="Flag.png" alt="–§–ª–∞–≥ Greko" id="headerFlag">
            </div>
            <h1>Greko Translate</h1>
        </div>
        <div class="theme-switch-wrapper">
            <span class="theme-icon">üåô</span>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider"></div>
            </label>
        </div>
    </header>
    <div class="accent-line"></div>

    <div class="translator-container">
        <div class="controls">
            <div id="sourceLang" class="lang-select">–†—É—Å—Å–∫–∏–π/English (–û–ø—Ä–µ–¥–µ–ª–∏—Ç—å)</div>
            <button class="swap-btn" id="swapBtn" title="–ü–æ–º–µ–Ω—è—Ç—å —è–∑—ã–∫–∏ –º–µ—Å—Ç–∞–º–∏">‚áÑ</button>
            <div id="targetLang" class="lang-select">Greko</div>
        </div>

        <div class="text-area-wrapper">
            <div class="input-group">
                <textarea id="inputText"></textarea>
                <div class="action-bar" id="inputAction"></div>
            </div>

            <div class="input-group">
                <textarea id="outputText" readonly></textarea>
                <div class="action-bar">
                    <button class="icon-btn" id="copyBtn" title="–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –ø–µ—Ä–µ–≤–æ–¥">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                </div>
            </div>
        </div>
        <div id="loadingIndicator" class="loading-indicator">–ü–µ—Ä–µ–≤–æ–¥...</div>
    </div>
    
    <footer>
        <span id="footerText">WoofIT –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã GrekoTR —Å–∞–π—Ç –Ω–∞–∑—ã–≤–∞—Ç—å—Å—è –±—É–¥–µ—Ç</span>
    </footer>

    <script>
        
        // --- –î–ê–ù–ù–´–ï –î–õ–Ø –†–£–°–°–ö–û–ì–û –ò GREKO (–¢—Ä–∞–Ω—Å–ª–∏—Ç–µ—Ä–∞—Ü–∏—è) ---
        
        const ruToGrDigraphs = [
            { ru: '–ö–°', gr: 'Œß' }, { ru: '–ö–ó', gr: 'Œß' }, 
            { ru: '–∫—Å', gr: 'œá' }, { ru: '–∫–∑', gr: 'œá' },
            { ru: '–Å', gr: 'Œ•Œü' }, { ru: '—ë', gr: 'œÖŒø' },
            { ru: '–©', gr: "Œ£Œó'" }, { ru: '—â', gr: "œÉŒ∑'" },
            { ru: '–®', gr: 'Œ£Œó' }, { ru: '—à', gr: 'œÉŒ∑' },
            { ru: '–Æ', gr: 'Œ•Œò' }, { ru: '—é', gr: 'œÖŒ∏' },
            { ru: '–Ø', gr: 'Œ•Œë' }, { ru: '—è', gr: 'œÖŒ±' }
        ];

        const charMapRuToGr = {
            '–ê': 'Œë', '–∞': 'Œ±', '–ë': 'Œí', '–±': 'Œ≤', '–í': 'Œ©', '–≤': 'œâ',
            '–ì': 'Œì', '–≥': 'Œ≥', '–î': 'Œî', '–¥': 'Œ¥', '–ï': 'Œï', '–µ': 'Œµ',
            '–ñ': 'Œû', '–∂': 'Œæ', '–ó': 'Œñ', '–∑': 'Œ∂', '–ò': 'Œô', '–∏': 'Œπ',
            '–ô': 'Œ•', '–π': 'œÖ', '–ö': 'Œö', '–∫': 'Œ∫', '–õ': 'Œõ', '–ª': 'Œª',
            '–ú': 'Œú', '–º': 'Œº', '–ù': 'Œù', '–Ω': 'ŒΩ', '–û': 'Œü', '–æ': 'Œø',
            '–ü': 'Œ†', 'œÄ': 'œÄ', '–†': 'Œ°', '—Ä': 'œÅ', '–°': 'Œ£', '—Å': 'œÉ',
            '–¢': 'Œ§', '—Ç': 'œÑ', '–£': 'Œò', '—É': 'Œ∏', '–§': 'Œ¶', '—Ñ': 'œÜ',
            '–•': 'Œó', '—Ö': 'Œ∑', '–¶': 'œÇ', '—Ü': 'œÇ', '–ß': 'Œ®', '—á': 'œà',
            '–™': "'", '—ä': "'", '–´': 'Œä', '—ã': 'ŒØ', '–¨': "'", '—å': "'",
            '–≠': 'Œà', '—ç': 'Œ≠', '?': ';'
        };
        
        const grToRuDigraphs = [
            { gr: "Œ£Œó'", ru: '–©' }, { gr: "œÉŒ∑'", ru: '—â' },
            { gr: 'Œ£Œó', ru: '–®' }, { gr: 'œÉŒ∑', ru: '—à' },
            { gr: 'Œ•Œü', ru: '–Å' }, { gr: 'œÖŒø', ru: '—ë' },
            { gr: 'Œ•Œò', ru: '–Æ' }, { gr: 'œÖŒ∏', ru: '—é' },
            { gr: 'Œ•Œë', ru: '–Ø' }, { gr: 'œÖŒ±', ru: '—è' },
            { gr: 'Œß', ru: '–ö–°' }, { gr: 'œá', ru: '–∫—Å' }
        ];

        // --- –õ–û–ì–ò–ö–ê –¢–ï–ú–´ (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ---
        
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.body.classList.add(currentTheme);
            if (currentTheme === 'dark-theme') {
                toggleSwitch.checked = true;
            }
        } else {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-theme');
                toggleSwitch.checked = true;
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark-theme');
            } else {
                document.body.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light-theme');
            }
        }

        toggleSwitch.addEventListener('change', switchTheme, false);


        // --- –§–£–ù–ö–¶–ò–Ø: –†–£–°–°–ö–ò–ô -> GREKO (–¢—Ä–∞–Ω—Å–ª–∏—Ç–µ—Ä–∞—Ü–∏—è) ---
        function translateRuToGreko(text) {
            let result = text;
            ruToGrDigraphs.forEach(pair => { result = result.split(pair.ru).join(pair.gr); });
            
            let finalStr = '';
            for (let i = 0; i < result.length; i++) {
                const char = result[i];
                finalStr += charMapRuToGr[char] || char;
            }
            return finalStr;
        }

        // --- –§–£–ù–ö–¶–ò–Ø: GREKO -> –†–£–°–°–ö–ò–ô (–û–±—Ä–∞—Ç–Ω–∞—è —Ç—Ä–∞–Ω—Å–ª–∏—Ç–µ—Ä–∞—Ü–∏—è) ---
        function translateGrekoToRu(text) {
             let charMapGrToRu = {};
            for (let key in charMapRuToGr) {
                let val = charMapRuToGr[key];
                if(key === '?') { charMapGrToRu[';'] = '?'; continue; }
                if (val === "'") { charMapGrToRu["'"] = "—å"; } else { charMapGrToRu[val] = key; }
            }
            
            let result = text;
            grToRuDigraphs.forEach(pair => { result = result.split(pair.gr).join(pair.ru); });
            let finalStr = '';
            for (let i = 0; i < result.length; i++) {
                const char = result[i];
                finalStr += charMapGrToRu[char] || char;
            }
            return finalStr;
        }

        // --- –§–£–ù–ö–¶–ò–Ø: API-–ü–ï–†–ï–í–û–î (–ê–ù–ì–õ–ò–ô–°–ö–ò–ô -> –†–£–°–°–ö–ò–ô) ---

        async function fetchEnToRuTranslation(text) {
            // –ê–î–†–ï–° –ù–ê–®–ï–ô NETLIFY FUNCTION - –ó–¥–µ—Å—å –Ω–µ—Ç –∫–ª—é—á–∞ API!
            const API_ENDPOINT = '/.netlify/functions/translate'; 

            const dataToSend = {
                text: text,
                target_lang: "ru"
            };

            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –Ω–∞—à—É Netlify Function
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(dataToSend)
                });

                const data = await response.json();

                if (!response.ok) {
                    // –ï—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –∏–ª–∏ —Ñ—É–Ω–∫—Ü–∏—è –≤–µ—Ä–Ω—É–ª–∏ –æ—à–∏–±–∫—É
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }

                // –ë—ç–∫–µ–Ω–¥ –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç —Ç–æ–ª—å–∫–æ —á–∏—Å—Ç—ã–π –ø–µ—Ä–µ–≤–µ–¥–µ–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç –≤ 'translatedText'
                return data.translatedText; 

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–∑–æ–≤–µ —Ñ—É–Ω–∫—Ü–∏–∏ Netlify:", error);
                return `[–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞ —á–µ—Ä–µ–∑ API: ${error.message}] ${text}`;
            }
        }


        // --- –ò–ù–¢–ï–†–§–ï–ô–° –ò –°–û–ë–´–¢–ò–Ø ---

        const inputText = document.getElementById('inputText');
        const outputText = document.getElementById('outputText');
        const sourceLabel = document.getElementById('sourceLang');
        const targetLabel = document.getElementById('targetLang');
        const swapBtn = document.getElementById('swapBtn');
        const copyBtn = document.getElementById('copyBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');

        let mode = 'to-gr'; 
        let detectedLang = 'ru'; 
        let isAutoDetect = true;
        let isTranslating = false;

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä–∞
        function getUILanguage() {
            const lang = navigator.language.toLowerCase();
            return lang.startsWith('ru') ? 'ru' : 'en';
        }
        
        const uiLanguage = getUILanguage();
        if (uiLanguage === 'en') {
            inputText.placeholder = "Enter text (Russian, English, or Greko)...";
        } else {
            inputText.placeholder = "–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç (–†—É—Å—Å–∫–∏–π, English, –∏–ª–∏ Greko)...";
        }


        function detectLanguage(text) {
            if (!text) return 'ru';
            
            const grekoPattern = /[Œ±-œâŒë-Œ©ŒØŒ≠œÇŒòŒ®ŒûŒ¶]/;
            const ruPattern = /[–∞-—è–ê-–Ø—ë–Å]/;
            const enPattern = /[a-zA-Z]/; 

            if (grekoPattern.test(text)) return 'gr';
            
            if (enPattern.test(text) && !ruPattern.test(text)) return 'en';
            
            if (ruPattern.test(text)) return 'ru';
            
            return 'ru';
        }

        function updateLabels() {
            if (mode === 'to-gr') {
                let currentSource = '–†—É—Å—Å–∫–∏–π/English';
                if (isAutoDetect) {
                   if (detectedLang === 'en') currentSource = 'English (API)';
                   else if (detectedLang === 'ru') currentSource = '–†—É—Å—Å–∫–∏–π';
                   else currentSource = '–†—É—Å—Å–∫–∏–π/English (–û–ø—Ä–µ–¥.)';
                } else {
                    currentSource = detectedLang === 'en' ? 'English' : '–†—É—Å—Å–∫–∏–π';
                }
                
                sourceLabel.textContent = currentSource;
                targetLabel.textContent = 'Greko';
            } else {
                sourceLabel.textContent = isAutoDetect ? 'Greko (–û–ø—Ä–µ–¥.)' : 'Greko';
                targetLabel.textContent = '–†—É—Å—Å–∫–∏–π'; 
            }
        }
        
        // –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–≤–æ–¥–∞ —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π (debounce)
        let debounceTimer;
        
        async function doTranslate(isManualSwap = false) {
            const text = inputText.value.trim();
            clearTimeout(debounceTimer);
            
            if (text === '' && !isManualSwap) {
                outputText.value = '';
                return;
            }

            if (isTranslating) return;

            debounceTimer = setTimeout(async () => {
                const currentDetection = detectLanguage(text);

                if (isAutoDetect && !isManualSwap) {
                    if (currentDetection === 'gr' && mode === 'to-gr') mode = 'from-gr'; 
                    else if ((currentDetection === 'ru' || currentDetection === 'en') && mode === 'from-gr') mode = 'to-gr';
                    
                    if (currentDetection !== 'gr') detectedLang = currentDetection;
                }
                
                updateLabels();
                
                if (mode === 'to-gr') {
                    let textToTranslate = text;
                    
                    // 1. –ê–ù–ì–õ–ò–ô–°–ö–ò–ô -> –†–£–°–°–ö–ò–ô (–ß–µ—Ä–µ–∑ API)
                    if (detectedLang === 'en') {
                        isTranslating = true;
                        loadingIndicator.style.display = 'block';
                        
                        // –í—ã–∑—ã–≤–∞–µ–º Netlify Function, –∫–æ—Ç–æ—Ä–∞—è –±–µ–∑–æ–ø–∞—Å–Ω–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç –∫–ª—é—á
                        textToTranslate = await fetchEnToRuTranslation(text);
                        
                        loadingIndicator.style.display = 'none';
                        isTranslating = false;
                        
                        // –ï—Å–ª–∏ API –≤–µ—Ä–Ω—É–ª–æ –æ—à–∏–±–∫—É –∏–ª–∏ –ø—É—Å—Ç–æ–π —Ç–µ–∫—Å—Ç
                        if (!textToTranslate || textToTranslate.startsWith("[–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞")) {
                           outputText.value = textToTranslate;
                           return;
                        }
                        
                    }

                    // 2. –†–£–°–°–ö–ò–ô -> GREKO (–¢—Ä–∞–Ω—Å–ª–∏—Ç–µ—Ä–∞—Ü–∏—è)
                    outputText.value = translateRuToGreko(textToTranslate);
                    
                } else {
                    // GREKO -> –†–£–°–°–ö–ò–ô (–û–±—Ä–∞—Ç–Ω–∞—è —Ç—Ä–∞–Ω—Å–ª–∏—Ç–µ—Ä–∞—Ü–∏—è)
                    outputText.value = translateGrekoToRu(text);
                }
            }, 300); // –ó–∞–¥–µ—Ä–∂–∫–∞ 300–º—Å
        }


        inputText.addEventListener('input', () => doTranslate(false));

        swapBtn.addEventListener('click', () => {
            if (isTranslating) return;
            if (mode === 'to-gr') mode = 'from-gr';
            else mode = 'to-gr';
            
            const currentIn = inputText.value;
